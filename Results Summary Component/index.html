<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="estilo.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <div class="challenge"> 
    <div class="top">
      
      <p class="top__title">
        Your Result
      </p>

      <div class="top-circle">

        <p class="top-circle__bigNumber">        
          76
        </p>

        <p class="top-circle__littleNumber">        
          of 100
        </p>
      </div>
      
      <div class="top-texts">
        <p class="top-texts__title">Great</p>
        <p class="top-texts__resume"> You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="bottom">
      <p class="bottom__title">
        Summary
      </p>
    
    
    <div class="bottom-topic topic-reaction">
      <div class="topic-title">
        <img src="images/icon-reaction.svg" alt="">
        <p class="topic-title__name">Reaction</p>
      </div>
      
      <p class="bottom-topic__note"><span class="firstNumber">80 </span>/ 100</p>
    </div>

    <div class="bottom-topic topic-memory">
      <div class="topic-title">
        <img src="images/icon-memory.svg" alt="">
        <p class="topic-title__name">Memory</p>
      </div>
      
      <p class="bottom-topic__note"><span class="firstNumber">92 </span>/ 100</p>
    </div>

    <div class="bottom-topic topic-verbal">
      <div class="topic-title">
        <img src="images/icon-verbal.svg" alt="">
        <p class="topic-title__name">Verbal</p>
      </div>
      
      <p class="bottom-topic__note"><span class="firstNumber">61 </span>/ 100</p>
    </div>

    <div class="bottom-topic topic-visual">
      <div class="topic-title">
        <img src="images/icon-visual.svg" alt="">
        <p class="topic-title__name">Visual</p>
      </div>
      
      <p class="bottom-topic__note"><span class="firstNumber">72 </span>/ 100</p>
    </div>

    <a href="#" class="bottom__btn">Continue</a>

  </div>
</div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="https://github.com/giovannagaravaglia">Giovanna Garavaglia</a>.
  </div>
</body>
</html>
